<@compress single_line=true>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markdown 预览</title>
    <link rel="stylesheet" href="${ctx!}/res/pure/pure-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="${ctx!}/res/pure/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="${ctx!}/res/pure/grids-responsive-min.css">
    <!--<![endif]-->
    <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="${ctx!}/res/md/github-markdown-css/github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body >
<article id="mdbody" class="markdown-body">
    <h1>Unicorns</h1>
    <p>All the things</p>
</article>
<script src="${ctx!}/res/md/markedjs/marked.js"></script>
<script src="${ctx!}/res/js/base64.min.js"></script>
<script>
    var base64MdContent = '${(markdown.content)!}';
    if(base64MdContent!=''){
        document.getElementById('mdbody').innerHTML =  marked(Base64.decode(base64MdContent));
    }
</script>
</body>
</html>
</@compress>
