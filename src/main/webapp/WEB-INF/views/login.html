<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="shortcut icon" href="${ctx!}/res/image/favicon.ico"/>
    <link rel="stylesheet" href="${ctx!}/res/pure/pure-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="${ctx!}/res/pure/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="${ctx!}/res/pure/grids-responsive-min.css">
    <!--<![endif]-->
    <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->
    <style>
        *{
            font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
        }
        body {
            background: #eee !important;
        }
        .wrapper {
            margin-top: 80px;
            margin-bottom: 80px;
        }

        .form-signin {
            max-width: 300px;
            padding: 15px 35px 45px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .form-signin .form-signin-heading,

        .form-signin .checkbox {
            font-weight: normal;
        }
        .form-signin input {
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .form-signin .pure-checkbox{
            margin-bottom: 30px;
            font-size:14px;
        }
        .form-signin input:focus {
            z-index: 2;
        }

        .errorm-msg{
            color: red;
            font-size:14px;
        }

        .button-large {
            font-size: 115%;
        }
        .warning-msg{
            color: #a94442;
            font-weight: bold;
            padding-left:10px;
        }
        .hiddenCls{
            display: none;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <form class="pure-form form-signin " action="${ctx!}/login/action" method="post" >
        <h2 class="form-signin-heading">用户 登录</h2>
        <fieldset class="pure-group">
            <input type="text"  name="username"  class="pure-input-1" placeholder="用户名" value="${username!}">
            <input type="password"  name="password" class="pure-input-1" placeholder="密码">
        </fieldset>
        <div class="errorm-msg">${errMsg!}</div>
        <label for="remember" class="pure-checkbox" onmouseenter="document.getElementsByClassName('warning-msg')[0].classList.remove('hiddenCls');"
               onmouseleave="document.getElementsByClassName('warning-msg')[0].classList.add('hiddenCls');">
            <input  id="remember" name="remember" class="checkbox" type="checkbox"> 记住我（24h）<span class="warning-msg hiddenCls">公共电脑慎用此功能!</span>
        </label>
        <button type="submit" class="pure-button pure-input-1 pure-button-primary button-large">登录</button>
    </form>
</div>
<script>
    // 不被 iframe 嵌套
    if(top.location!=self.location){
        top.location = "${ctx!}/login";
    }
</script>
</body>
</html>
