<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>用户登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <meta content=always name=referrer>
    <link rel="shortcut icon" href="${ctx!}/res/image/favicon.ico"/>
    <link rel="stylesheet" href="${ctx!}/res/pure/pure-min.css">
    <link rel="stylesheet" href="${ctx!}/res/css/magic-check.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="${ctx!}/res/pure/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="${ctx!}/res/pure/grids-responsive-min.css">
    <!--<![endif]-->
    <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->
    <style>
        *{
            font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
        }
        body,html {
            height:100%;
            width:100%;
            overflow: hidden;
            background-color:  #eee !important;
            background-image: url("${ctx!}/res/image/bg/bg5.jpg");
            /*
            background-image: url("http://www.pptbz.com/d/file/p/201708/3152da9d788ad33b32992bb183f1b8d0.jpg");
            background-repeat: no-repeat;
            -webkit-background-size:cover;
            background-size: cover;
            */
        }
        .wrapper {
            /*opacity: .8;*/
            position: fixed;
            top: 50%;
            left: 50%;
            width:50%;
            height: 50%;
            -webkit-transform: translateX(-50%) translateY(-50%);
            -moz-transform: translateX(-50%) translateY(-50%);
            -ms-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
        }

        .form-signin {
            max-width: 300px;
            padding: 15px 35px 45px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: .3s;
            -webkit-transition: .3s;
            -moz-transition: .3s;
        }
        .form-signin:hover{
            box-shadow: lightgrey 0px 0px 25px 0px;
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            font-weight: normal;
        }
        .form-signin input {
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .form-signin .pure-checkbox{
            margin-bottom: 30px;
            font-size:14px;
        }
        .form-signin input:focus {
            z-index: 2;
        }

        .errorm-msg{
            color: red;
            font-size:14px;
        }

        .button-large {
            font-size: 115%;
            margin-top: .7rem;
        }
        .warning-msg{
            color: #a94442;
            font-weight: bold;
            padding-left:10px;
        }
        .hiddenCls{
            display: none;
        }
    </style>
</head>
<body>
<div id="loginFormWraper" class="wrapper">
    <form class="pure-form form-signin " action="${ctx!}/login/action" method="post" >
        <h2 class="form-signin-heading">
            用户 登录
        </h2>
        <fieldset class="pure-group">
            <!--admin     111111-->
            <input type="text"  name="username"  class="pure-input-1" placeholder="用户名" value="${username!}" tabindex="1">
            <input type="password"  name="password" class="pure-input-1" placeholder="密码" tabindex="2">
        </fieldset>
        <div class="errorm-msg">${errMsg!}</div>
        <input  id="remember" name="remember"  class="magic-checkbox" type="checkbox" >
        <label for="remember"
               onmouseenter="document.getElementsByClassName('warning-msg')[0].classList.remove('hiddenCls');"
               onmouseleave="document.getElementsByClassName('warning-msg')[0].classList.add('hiddenCls');" >
            记住我(24h)<span class="warning-msg hiddenCls">公共电脑慎用此功能!</span>
        </label>
        <button type="submit"   class="pure-button pure-input-1 pure-button-primary button-large">登录</button>
    </form>
</div>
<script>
    // 不被 iframe 嵌套, 如果被嵌套，父跳转到登录页面
    if(top.location!=self.location){
        top.location = "${ctx!}/login";
    }
</script>
</body>
</html>
