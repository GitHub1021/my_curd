<#include "/WEB-INF/views/common/common.html"/> <@layout>
<link rel="stylesheet" href="${ctx!}/res/layer/theme/default/layer.css">
</head>
<body>
<script type="text/javascript">

    /*新增 model*/
    function newModel() {
        popup.openIframe('新建', '${ctx!}/dataCounty/newModel', '400px', '400px');
    }

    /*编辑 model*/
    function editModel() {
        var rows = $("#dg").treegrid("getSelections");
        if (rows.length==1) {
            var row = rows[0];
            popup.openIframe('编辑', '${ctx!}/dataCounty/newModel?oid=' + row.oid, '400px', '400px');
        } else {
            popup.msg('请选择一行数据进行编辑');
        }
    }

    /*删除 model*/
    function deleteModel() {
        var rows = $("#dg").datagrid("getSelections");
        if (rows.length!=0) {
            var oidAry =[];
            rows.forEach(function (row) {
                oidAry.push(row.oid);
            });
            popup.openConfirm(3, '删除', '您确定要删除选中的'+rows.length+'条记录吗?', function () {
                $.post('${ctx!}/dataCounty/deleteAction?oids='+oidAry.splice(',') , function (data) {
                    popup.msg(data, function () {
                        $('#dg').datagrid('reload');
                    });
                }, "text").error(function(){ popup.errMsg(); });
            });

        } else {
            popup.msg('请至少选择一行进行删除');
        }
    }

    /*条件查询*/
    function queryModel() {
        var queryParams = {};
        queryParams['search_LIKE_oname'] = $("#oname").textbox("getValue");
        queryParams['search_EQ_o.cid'] = $("#cid").combobox("getValue");
        $('#dg').datagrid('load', queryParams);
    }
</script>
<table id="dg" class="easyui-datagrid"
       url="${ctx!}/dataCounty/query"
       data-options="onDblClickRow:editModel,onLoadSuccess:onLoadSuccess"
       toolbar="#tb" rownumbers="true" border="false"
       fit="true"    fitColumns="false"
       striped="true"
       pagination="true"
       ctrlSelect="true"
       pageSize="40" pageList="[20,40]">
    <thead>
    <tr>
        <th data-options="field:'oid',checkbox:true"></th>
        <th field="cname" width="200">归属市</th>
        <th field="oname" width="200">县/区名称</th>
    </tr>
    </thead>
</table>

<div id="tb">
    <a onclick="newModel()" href="#" class="easyui-linkbutton" iconCls="e-icon iconfont icon-font-add" plain="true">新增</a>
    <a onclick="editModel()" href="#" class="easyui-linkbutton" iconCls="e-icon iconfont icon-font-edit" plain="true">编辑</a>
    <a onclick="deleteModel()" href="#" class="easyui-linkbutton  " iconCls="e-icon iconfont icon-font-delete" plain="true">删除</a>
    <span id="enterSpan" class="searchInputArea">
          <input  prompt="省份" style="width:120px; " class="easyui-combobox"  data-options="valueField:'pid',textField:'pname',url:'${ctx!}/dataProvince/provinceData',onSelect:selectProvince">
          <input id="cid" prompt="市"  style="width:120px; " class="easyui-combobox"  data-options="valueField:'cid',textField:'cname',url:'${ctx!}/dataCity/cityData'">
          <input id="oname" prompt="县区" class="easyui-textbox" style="width:120px; ">
          <a href="#" class="easyui-linkbutton" data-options="iconCls:'e-icon iconfont icon-font-search',plain:true" onclick="queryModel()">搜索</a>
    </span>
</div>
<script src="${ctx!}/res/layer/layer.js"></script>
<script src="${ctx!}/res/js/popup-tools.js"></script>
<script src="${ctx!}/res/js/autoMerge.js"></script>
<script>
    /*选中省份后加载市数据*/
    function selectProvince(record) {
        $('#cid').combobox({
            url:'${ctx!}/dataCity/cityData?pid='+record.pid,
            valueField:'cid',
            textField:'cname',
            value:''
        });
    }

    function onLoadSuccess() {
        $(this).datagrid("autoMergeCells",['cname']);
    }
</script>
</@layout>
