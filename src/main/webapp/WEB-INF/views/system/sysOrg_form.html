<#include "/WEB-INF/views/common/common.html"/>
<@layout>
<link rel="stylesheet" href="${ctx!}/res/pure/tables-min.css">
<script>
    function saveAction() {
        var url;
        var idVal = $("#id").val();
        if($.trim(idVal)=="" || idVal == undefined || idVal == null){
            url   = '${ctx!}/sysOrg/addAction';
        }else{
            url  = '${ctx!}/sysOrg/updateAction';
        }

        $('#modelForm').form('submit', {
            url: url,
            onSubmit: function () {
                return $(this).form('validate');
            },
            success: function (data) {
                parent.layerTools.layerMsg(data, function () {
                    parent.window.location.reload();
                });
            }
        });
    }
</script>
</head>
<body style="padding: 10px 30px; ">
<form id="modelForm" method="POST" >
    <table class=" pure-table pure-table-horizontal">
        <input id="id" name="id" type="hidden"  value="${(sysOrg.id)!}">
        <tbody>
        <tr>
            <td>父机构</td>
            <td>
                <input name="pid"  id="pid"  >
            </td>
        </tr>
        <tr>
            <td>机构名：</td>
            <td>
                <input name="orgName" value="${(sysOrg.orgName)!}" type="text" class="easyui-textbox" data-options="required:true">
            </td>
        </tr>
        <tr>
            <td>机构地址：</td>
            <td>
                <input style="height: 80px" name="orgAddress" value="${(sysOrg.orgAddress)!}" type="text" class="easyui-textbox" data-options="multiline:true" >
            </td>
        </tr>
        <tr>
            <td>机构备注：</td>
            <td>
                <input style="height: 80px" name="orgRemark" value="${(sysOrg.orgRemark)!}" type="text" class="easyui-textbox" data-options="multiline:true" >
            </td>
        </tr>

        <tr>
            <td>排序：</td>
            <td>
                <input name="sort" value="${(sysOrg.sort)!}" type="text" class="easyui-numberbox" data-options="required:true,precision:0">
            </td>
        </tr>

        </tbody>
    </table>
</form>
<div id="toolbars" style="text-align:center; margin-top: 20px;">
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="saveAction()">确定</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
       onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));">取消</a>
</div>
<script src="${ctx!}/res/js/easyui-tree-tools.js"></script>
<script type="text/javascript" charset="utf-8">
    ;(function () {
        var easyTree = new EasyTree();
        $("#pid").combotree({
            url:'${ctx!}/sysOrg/allOrg',
            value:'${(sysOrg.pid)!}',
            loadFilter:function(data,parent){
                // 数据处理
                //console.log(JSON.stringify(data));
                data = easyTree.treeDataBuild(data,"id","pid","text,open");
                // console.log(data);
                return data;
            }
        });
    })();
</script>
</@layout>
