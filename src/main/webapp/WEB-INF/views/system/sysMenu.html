<#include "/WEB-INF/views/common/common.html"/>
<@layout>
<link rel="stylesheet" href="${ctx!}/res/css/custom.css">
<link rel="stylesheet" href="${ctx!}/res/layer/theme/default/layer.css">
<script>
    function newModel(){
        layerTools.layerIframe('新建','${ctx!}/sysMenu/newModel','600px','400px')
    }

    function editModel(){
        var node  = $("#tt").treegrid("getSelected");
        if(node!=null){
            layerTools.layerIframe('编辑','${ctx!}/sysMenu/newModel?id='+node.id,'600px','400px')
        }else{
            layerTools.layerMsg('请选择一行数据进行编辑');
        }
    }

    function deleteModel(){
        var node  = $("#tt").treegrid("getSelected");
        if(node!=null){
            $.messager.confirm('删除', '您确定要删除选中的记录吗?', function(r) {
                if (r) {
                    $.post('${ctx}/sysMenu/deleteAction?id=' + node.id, function(data) {
                        layerTools.layerMsg(data,function(){
                            $('#tt').treegrid('reload');
                        });
                    },"text");
                }
            });
        }else{
            layerTools.layerMsg('请选择一行进行删除');
        }
    }

    function queryModel(){
        var queryParams = {
            search_LIKE_name : $("#menuName").textbox("getValue")
        };
        //alert(JSON.stringify(queryParams));
        $('#tt').treegrid('load', queryParams) ;
    }
</script>
</head>
<body>
<table id="tt"    ></table>
<div id="tt-tb">
    <a onclick="newModel()"    class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" > 新增</a>
    <a onclick="editModel()"   class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" >编辑</a>
    <a onclick="deleteModel()"   class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" >删除</a>

    <span class="searchInputArea">
      	<input id="menuName" prompt="菜单名"  class="easyui-textbox" style="width:150px"  >
	    <a onclick="queryModel()"  class="easyui-linkbutton" iconCls="icon-search"    >搜索</a>
    </span>
</div>
<script src="${ctx!}/res/js/easyui-tree-tools.js"></script>
<script src="${ctx!}/res/layer/layer.js"></script>
<script src="${ctx!}/res/js/layer-tools.js"></script>
<script type="text/javascript" charset="utf-8">
  ;(function(){
      var easyTree = new  EasyTree();
      $("#tt").treegrid({
          url:'${ctx!}/sysMenu/query',
          method:'POST',
          idField:'id',
          treeField:'name',
          pagination:true,
          pageSize:50,
          pageList: [50,100],
          fit:true,
          //fitColumns:true,
          rownumbers: true,
          toolbar: '#tt-tb',
          loadFilter:function(data){
              var rows = data.rows;
              rows  = easyTree.treeDataBuild(rows,'id','pid','name,url,icon,sort');
              data.rows = rows;
              // console.log(JSON.stringify(data));
              return data;
          },
          columns:[[
              {field:'name',title:'菜单名',width:200 },
              {field:'url',title:'菜单地址',width:200 },
              {field:'icon',title:'图标',width:150 },
              {field:'sort',title:'排序',width:80 }
          ]]
      });
  })();
</script>
</@layout>
