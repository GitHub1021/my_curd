<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="${ctx!}/res/pure/pure-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="${ctx!}/res/pure/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="${ctx!}/res/pure/grids-responsive-min.css">
    <!--<![endif]-->
    <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="${ctx!}/res/layer/theme/default/layer.css">
    <style>
        body {
            background: #eee !important;
        }
    </style>
</head>
<body >
<div style="padding: 25px;"></div>
<div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
        <form class="pure-form pure-form-aligned ">
            <fieldset>
                <div class="pure-control-group">
                    <label for="username">登录名</label>
                    <input id="username" type="text" placeholder="登录名" value="${(session.system_user.username)!}"
                           readonly>
                </div>

                <div class="pure-control-group">
                    <label for="name">姓名</label>
                    <input id="name" type="text" placeholder="姓名" value="${(session.system_user.name)!}" readonly>
                </div>

                <div class="pure-control-group">
                    <label for="oldPwd">原密码</label>
                    <input id="oldPwd" name="oldPwd" type="password" placeholder="原密码">
                </div>

                <div class="pure-control-group">
                    <label for="newPwd">新密码</label>
                    <input id="newPwd" name="newPwd" type="password" placeholder="新密码">
                </div>
                <div class="pure-controls">
                    <button id="subBtn" type="button" class="pure-button pure-button-primary">提交</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-1-3"></div>
</div>
<script type="text/javascript" src="${ctx!}/res/easyui153/jquery.min.js"></script>
<script src="${ctx!}/res/layer/layer.js"></script>
<script src="${ctx!}/res/js/layer-tools.js"></script>
<script>
    $("#subBtn").click(function () {
        $.ajax({
            url: '${ctx!}/sysChangePassword/changePwdAction',
            data: $("form").serialize(),
            type: 'POST',
            dataType: 'text',
            success: function (data) {
                layerTools.layerMsg(data, function () {
                    window.location.reload();
                });
            }
        })
    });
</script>
</body>
</html>
