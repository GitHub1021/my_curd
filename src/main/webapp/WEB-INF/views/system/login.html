<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,700">
    <link rel="stylesheet" href="${ctx!}/res/font-awesome/css/font-awesome.min.css">
    <style>
        body,
        html {
            height: 100%;
        }

        body {
            font-family: "Open Sans";
            font-weight: 100;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            overflow: hidden;
        }

        input ::-webkit-input-placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input ::-moz-placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input :-ms-input-placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: 0 transparent solid;
        }

        input:focus ::-webkit-input-placeholder {
            color: rgba(0, 0, 0, 0.7);
        }

        input:focus ::-moz-placeholder {
            color: rgba(0, 0, 0, 0.7);
        }

        input:focus :-ms-input-placeholder {
            color: rgba(0, 0, 0, 0.7);
        }

        .login-form {
            min-height: 10rem;
            margin: auto;
            max-width: 50%;
            padding: 0.5rem;
        }

        .login-text {
            color: white;
            font-size: 1.5rem;
            margin: 0 auto;
            max-width: 50%;
            padding: 0.5rem;
            text-align: center;
        }

        .login-text .fa-stack-1x {
            color: black;
        }

        .login-username,
        .login-password {
            background: transparent;
            border: 0 solid;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            display: block;
            margin: 1rem;
            padding: 0.5rem;
            -webkit-transition: 250ms background ease-in;
            transition: 250ms background ease-in;
            width: calc(100% - 3rem);
        }

        .login-username:focus,
        .login-password:focus {
            background: white;
            color: black;
            -webkit-transition: 250ms background ease-in;
            transition: 250ms background ease-in;
        }

        .login-error {
            color: white;
            font-size: 75%;
            opacity: 0.6;
            text-align: center;
        }

        .login-error:hover {
            opacity: 1;
        }

        .login-submit {
            border: 1px solid white;
            background: transparent;
            color: white;
            display: block;
            margin: 1rem auto;
            min-width: 1px;
            padding: 0.25rem;
            -webkit-transition: 250ms background ease-in;
            transition: 250ms background ease-in;
        }

        .login-submit:hover, .login-submit:focus {
            background: white;
            color: black;
            -webkit-transition: 250ms background ease-in;
            transition: 250ms background ease-in;
        }

        [class*="underlay"] {
            left: 0;
            min-height: 100%;
            min-width: 100%;
            position: fixed;
            top: 0;
        }

        .underlay-photo {
            -webkit-animation: hue-rotate 6s infinite;
            animation: hue-rotate 6s infinite;
            background: url("${ctx!}/res/image/bg/bg5.jpg");
            /*background: url("http://pic.soutu123.com/back_pic/04/00/16/4157fc56437fcd5.jpg!/fw/700/quality/90/unsharp/true/compress/true");*/
            /*background-size: cover;*/
            -webkit-filter: grayscale(30%);
            z-index: -1;
        }

        .underlay-black {
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        @-webkit-keyframes hue-rotate {
            from {
                -webkit-filter: grayscale(30%) hue-rotate(0deg);
            }
            to {
                -webkit-filter: grayscale(30%) hue-rotate(360deg);
            }
        }

        @keyframes hue-rotate {
            from {
                -webkit-filter: grayscale(30%) hue-rotate(0deg);
            }
            to {
                -webkit-filter: grayscale(30%) hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
<form action="${ctx!}/login/action" method="post" class="login-form">
    <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
    </p>
    <div class="login-error">${errMsg!}</div>
    <input name="username" type="text" class="login-username" autofocus="true" required="true" placeholder="Username"
           value="admin"/>
    <input name="password" type="password" class="login-password" required="true" placeholder="Password"
           value="123456"/>
    <input type="submit" name="Login" value="Login" class="login-submit"/>
</form>

<div class="underlay-photo"></div>
<div class="underlay-black"></div>
 <script>
    if(top.location!=self.location){
        top.location = "${ctx!}/login";
    }
</script>
</body>
</html>
