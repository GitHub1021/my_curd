<#include "/WEB-INF/views/common/common.html"/> <@layout>
<link rel="stylesheet" href="${ctx!}/res/layer/theme/default/layer.css">
<link rel="stylesheet" href="${ctx!}/res/pure/buttons-min.css">
<style>
    .pure-button{
        padding:5px 8px;
        margin:5px 2px;
    }

    .button-success,
    .button-error,
    .button-warning,
    .button-secondary {
        color: white;
        border-radius: 4px;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }

    .button-success {
        background: rgb(28, 184, 65); /* this is a green */
    }

    .button-error {
        background: rgb(202, 60, 60); /* this is a maroon */
    }

    .button-warning {
        background: rgb(223, 117, 20); /* this is an orange */
    }

    .button-secondary {
        background: rgb(66, 184, 221); /* this is a light blue */
    }
</style>
</head>
<body>
<script type="text/javascript">
    function exportToCsv() {
        var queryParams = {};
        queryParams['search_LIKE_st.name'] = $("#name").textbox("getValue");
        var params = $.param(queryParams);
        var url = "${ctx!}/sysTask/exportToCvs?" + params;
        window.open(url, '导出csv');
    }

    function deleteModel() {
        var rows = $("#dg").datagrid("getSelections");
        if (rows != null) {
            layerTools.confirm(3, '删除', '您确定要删除选中的记录吗?', function () {
                var ids = [];
                for (x in rows) {
                    ids.push(rows[x].id);
                }
                ids = ids.join(',');
                $.post('${ctx}/sysTask/deleteAction?ids=' + ids, function (data) {
                    layerTools.layerMsg(data, function () {
                        $('#dg').datagrid('reload');
                    });
                }, "text");
            });
        } else {
            layerTools.layerMsg('请选择记录进行删除');
        }
    }

    //条件查询
    function queryModel() {
        var queryParams = {};
        queryParams['search_LIKE_st.name'] = $("#name").textbox("getValue");
        $('#dg').datagrid('load', queryParams);
    }
</script>
<table id="dg" class="easyui-datagrid"
       url="${ctx!}/sysTask/query"
       toolbar="#tb" rownumbers="true" border="false"
       fit="true" pagination="true"
       singleSelect="true"
       fitColumns="true"
       pageSize="40" pageList="[20,40]"
>
    <thead>
    <tr>
        <th data-options="field:'id',checkbox:true"></th>
        <th field="name" width="60">名称</th>
        <th field="taskType" width="50">任务类型</th>
        <th field="targetValue" width="250">任务值</th>
        <th field="cron" width="80">cron表达式</th>
        <th field="lastRunResult" width="50">上次执行结果</th>
        <th field="lastRunTime" width="120">上次执行时间</th>
        <th field="lastRunTimeCost" width="80">上次执行耗时</th>
        <th field="taskStatus" width="100" styler="formatStatus">状态</th>
        <th field="operate" width="200" formatter="formatOperate">操作</th>
    </tr>
    </thead>
</table>

<div id="tb">
    <a onclick="deleteModel()" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">增加</a>
    <a onclick="deleteModel()" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">编辑</a>
    <a onclick="deleteModel()" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">删除</a>
    <a onclick="exportToCsv()" class="easyui-linkbutton" data-options="iconCls:'icon-csv',plain:true">导出csv</a>
    <span class="searchInputArea" >
          <input id="name" prompt="名称" class="easyui-textbox" style="width:120px; ">
          <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="queryModel()">搜索</a>
    </span>
</div>
<script src="${ctx!}/res/layer/layer.js"></script>
<script src="${ctx!}/res/js/layer-tools.js"></script>
<script>
    function formatStatus(val, row){
        if(val == "等待运行") {
            return 'background-color: #4cae4c; color: #fff;';
        }else if(val == "运行中") {
            return 'background-color: #4cae4c; color: #ffa500;';
        }
    }

    function formatOperate(value, row, index){
        var html = "";
        if((row.status || row.status) == 1) {
            html += '<a class="pure-button button-error" href="###" onclick="startOrStop(' + index + ', 2)">停止</a>';
        }else {
            html += '<a class="pure-button button-success" href="###" onclick="startOrStop(' + index + ', 1)">启动</a>';
        }
        html += '<a class="pure-button button-warning" href="###" onclick="runAtSoon(' + index + ')">立即执行</a>';
        html += '<a class="pure-button button-secondary" href="###" onclick="runLog(' + index + ')">执行记录</a>';
        return html;
    }
</script>
</@layout>
